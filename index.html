<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="description" content="">
    <title></title>
    
    <!-- Dynamic Meta Tags from Database -->
    <script>
      (function() {
        window.__LOAD_META_CONFIG__ = function(supabaseUrl, supabaseKey) {
          if (!supabaseUrl || !supabaseKey || supabaseUrl.includes('placeholder') || supabaseUrl.includes('your-project')) {
            return;
          }
          
          fetch(supabaseUrl + '/rest/v1/site_config?select=key,value', {
            headers: {
              'apikey': supabaseKey,
              'Authorization': 'Bearer ' + supabaseKey
            }
          })
          .then(function(res) { return res.json(); })
          .then(function(data) {
            if (data && Array.isArray(data)) {
              var config = {};
              data.forEach(function(item) {
                config[item.key] = item.value;
              });
              
              var title = config['seo_site_title'] || config['brand_name'] || '';
              var description = config['seo_description'] || '';
              
              if (title) {
                document.title = title;
                var titleTag = document.querySelector('title');
                if (titleTag) titleTag.textContent = title;
              }
              
              if (description) {
                var metaDesc = document.querySelector('meta[name="description"]');
                if (!metaDesc) {
                  metaDesc = document.createElement('meta');
                  metaDesc.setAttribute('name', 'description');
                  document.head.appendChild(metaDesc);
                }
                metaDesc.setAttribute('content', description);
              }
            }
          })
          .catch(function(err) {
            console.warn('Failed to load site config for meta tags:', err);
          });
        };
      })();
    </script>
    
    <!-- Preconnect to critical domains for faster connection -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

      tailwind.config = {

                cyan: '#06b6d4',

                light: '#f8fafc',
              }
            },
            animation: {
              'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translate3d(0, 0, 0)' },
                '50%': { transform: 'translate3d(0, -20px, 0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 5rem;
        -webkit-tap-highlight-color: transparent;
      }
      body {
        @apply transition-colors duration-300;
        text-rendering: optimizeLegibility;
      }
      /* Hardware Acceleration Class */
      .gpu-accel {
        transform: translate3d(0,0,0);
        will-change: transform;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        @apply bg-slate-100 dark:bg-slate-900;
      }
      ::-webkit-scrollbar-thumb {
        @apply bg-slate-300 dark:bg-slate-700;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3b82f6;
      }
      
      /* 
         Performance Optimization for Scrolling:
         content-visibility allows the browser to skip rendering work for off-screen content.
         contain-intrinsic-size is REQUIRED to prevent scrollbar jumping/layout shift.
      */
      .content-visibility-auto {
        content-visibility: auto;
        contain-intrinsic-size: 1px 800px; /* Estimated section height */
      }
      
      /* Global Print Utility */
      @media print {
        nav, footer, button, .print\:hidden {
          display: none !important;
        }
        body {
          background-color: white !important;
          color: black !important;
        }
        /* Reset any fixed positioning on print */
        * {
          position: static !important; 
          box-shadow: none !important;
          text-shadow: none !important;
        }
        /* Ensure invoice container is full width */
        .max-w-2xl {
          max-width: 100% !important;
        }
      }
    </style>
